---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ctf.check.com
  resources:
  - checks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ctf.check.com
  resources:
  - checks/finalizers
  verbs:
  - update
- apiGroups:
  - ctf.check.com
  resources:
  - checks/status
  verbs:
  - get
  - patch
  - update
